<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Infortronics Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/"
                class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <svg class="bi me-2" width="40" height="32">
                    <use xlink:href="#bootstrap"></use>
                </svg>
                <span class="fs-4">Infortronics</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a href="#" onclick="showContent('sort-numbers')" class="nav-link sort-numbers 
                        active" aria-current="page">
                        Sort Numbers
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" onclick="showContent('consult-cep')" class="nav-link consult-cep">
                        Consultar CEP
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" onclick="showContent('perfect-number')" class="nav-link perfect-number">
                        Check Perfect Number
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" onclick="showContent('multiplication-table')" class="nav-link multiplication-table">
                        Mult. Table
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" onclick="showContent('sql-section')" class="nav-link sql-section">
                        SQL Consult
                    </a>
                </li>
            </ul>
        </header>
    </div>

    <main>
        <div id="sort-numbers" class="container content">
            <div class="row p-5">
                <div class="col-12">
                    <div class="w-50 m-auto">
                        <label for="number">
                            <small>Type a number:</small>
                        </label>
                        <input class="form-control mt-1" type="number" id="number" />

                        <div class="text-center mt-3">
                            <button class="btn btn-primary m-auto" onclick="sortNumbers.addNumber()">
                                Add number
                            </button>
                        </div>
                    </div>
                    <hr class="m-auto mt-4 mb-4" />
                </div>
                <div class="col-12">
                    <div class="w-50 m-auto">
                        <div class="text-center w-50 m-auto">
                            <ul class="list-group mt-3 mb-3" id="sorted-numbers"></ul>
                            <button class="btn btn-outline-secondary btn-download-json hidden"
                                onclick="sortNumbers.downloadNumbersJSON()">Download
                                JSON</button>
                            <button class="btn btn-outline-secondary btn-download-json hidden"
                                onclick="sortNumbers.clearAllOrderedNumbers()">Clear all</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="consult-cep" class="container content hidden">
            <div class="row p-5">
                <div class="col-12">
                    <div class="w-50 m-auto">
                        <label for="cep">
                            <small>Insert CEP number:</small>
                        </label>
                        <input class="form-control mt-1" type="text" id="cep" />

                        <div class="text-center mt-3">
                            <button class="btn btn-primary fetch-btn" id="fetch-cep">
                                <span class="spinner-border spinner-border-sm hidden" aria-hidden="true"></span>
                                <span class="visually-hidden" role="status">Getting address...</span>
                                <span>Get address</span>
                            </button>
                        </div>
                    </div>
                    <hr class="m-auto mt-4 mb-4" />
                </div>
                <div class="col-12">
                    <div class="w-50 m-auto">
                        <div class="text-center m-auto">
                            <table class="table table-cep table-striped border">
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="perfect-number" class="container content hidden">
            <div class="row p-5">
                <div class="col-12">
                    <div class="w-50 m-auto">
                        <label for="perfect-number-input">
                            <small>Enter a number:</small>
                        </label>
                        <input type="number" id="perfect-number-input" class="form-control mt-1" />
                    </div>
                    <hr class="m-auto mt-4 mb-4" />
                </div>
                <div class="col-12">
                    <div class="w-50 m-auto">
                        <div class="text-center m-auto" id="perfect-number-result">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="multiplication-table" class="container content hidden">
            <div class="row p-5">
                <div class="col-12">
                    <div class="w-100 m-auto">
                        <label for="mult-input">
                            <small>Enter a number:</small>
                        </label>
                        <input type="number" id="mult-input" class="form-control mt-1" />
                    </div>
                    <hr class="m-auto mt-4 mb-4" />
                </div>
                <div class="col-12">
                    <div class="w-50 m-auto">
                        <ul class="list-group mt-3 mb-3 text-center" id="mult-result"></ul>
                    </div>
                </div>
            </div>
        </div>

        <div id="sql-section" class="container content hidden">
            <div class="row p-3">
                <div class="col-12">
                    <div class="w-100 m-auto">
                        <label for="mult-input">
                            <small>Enter SQL Query:</small>
                        </label>
                        <textarea class="form-control" id="sql-query" rows="12" cols="70">
                            DECLARE @nasc AS varchar(11) = '17/04/2008';
                            DECLARE @birthdate AS datetime = CONVERT(datetime, @nasc, 103);
                            SELECT 
                                DATEDIFF(YEAR, @birthdate, GETDATE()) - 
                                CASE 
                                    WHEN DATEADD(YEAR, DATEDIFF(YEAR, @birthdate, GETDATE()), @birthdate) > GETDATE() 
                                    THEN 1 
                                    ELSE 0 
                                END AS AgeInYears;
                        </textarea>

                        <div class="text-center mt-3">
                            <button class="btn btn-primary sql-query-btn fetch-btn">
                                <span class="spinner-border spinner-border-sm hidden" aria-hidden="true"></span>
                                <span class="visually-hidden" role="status">Running query...</span>
                                <span>Execute</span>
                            </button>
                        </div>
                    </div>
                    <hr class="m-auto mt-4 mb-4" />
                </div>
                <div class="col-12">
                    <div class="m-auto">
                        <div id="result-query"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container fixed-bottom">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-3 border-top">
                <p class="col-md-6 mb-0 text-body-secondary">Â© 2023 Company, Inc</p>

                <ul class="nav col-md-6 justify-content-end">
                    <li class="nav-item">
                        <a href="#" onclick="showContent('sort-numbers')" class="nav-link px-2 text-body-seondary sort-numbers 
                            active" aria-current="page">
                            Sort Numbers
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" onclick="showContent('consult-cep')"
                            class="nav-link px-2 text-body-seondary consult-cep">
                            Consultar CEP
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" onclick="showContent('perfect-number')"
                            class="nav-link px-2 text-body-seondary perfect-number">
                            Check Perfect Number
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" onclick="showContent('multiplication-table')"
                            class="nav-link px-2 text-body-seondary multiplication-table">
                            Mult. Table
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" onclick="showContent('sql-section')"
                            class="nav-link px-2 text-body-seondary sql-section">
                            SQL Consult
                        </a>
                    </li>
                </ul>
            </footer>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cep-promise/dist/cep-promise.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Infortronics Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a href="/"
                    class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                    <svg class="bi me-2" width="40" height="32">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                    <span class="fs-4">Infortronics</span>
                </a>

                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="#" onclick="showContent('sort-numbers')" class="nav-link active"
                            aria-current="page">Sort Numbers</a></li>
                    <li class="nav-item"><a href="#" onclick="showContent('consult-cep')" class="nav-link">Consultar
                            CEP</a>
                    </li>
                    <li class="nav-item"><a href="#" onclick="showContent('perfect-number')" class="nav-link">Check
                            Perfect
                            Number</a></li>
                    <li class="nav-item"><a href="#" onclick="showContent('multiplication-table')"
                            class="nav-link">Mult. Table</a></li>
                    <li class="nav-item"><a href="#" onclick="showContent('sql-section')" class="nav-link">SQL
                            Consult</a>
                    </li>
                </ul>
            </header>
        </div>

        <div id="sort-numbers" class="container content hidden">
            <div class="row p-5">
                <div class="col-6">
                    <label for="number">Type a number:</label>
                    <input type="number" id="number" />
                    <button onclick="addNumber()">Add number</button>
                </div>
                <div class="col-6">
                    <h3>Sorted given numbers (asc):</h3>
                    <ul id="sorted-numbers"></ul>
                    <button class="btn-download-json hidden" onclick="downloadJSON()">Download JSON</button>
                </div>
            </div>
        </div>

        <div id="consult-cep" class="container content hidden">
            <div class="row">
                <div class="col-6">
                    <label for="cep">Insert CEP number:</label>
                    <input type="text" id="cep" />
                    <button id="fetch-cep">Get CEP Info</button>
                </div>
                <div class="col-6">
                    <h4 id="cep-fetched mb-2"></h4>
                    <div class="cep-content"></div>
                </div>
            </div>
        </div>

        <div id="perfect-number" class="container hidden">
            <div class="row">
                <div class="col-6">
                    <h2>Perfect Number Checker</h2>
                    <label for="perfect-number-input">Enter a number:</label>
                    <input type="number" id="perfect-number-input" />
                    <button onclick="checkPerfectNumber()">Check</button>
                </div>
                <div class="col-6">
                    <p id="perfect-number-result"></p>
                </div>
            </div>
        </div>

        <div id="multiplication-table" class="container content hidden">
            <div class="row">
                <div class="col-6">
                    <h2>Multiplication Table</h2>

                    <label for="table-number-input">Enter a number:</label>
                    <input type="number" id="table-number-input" />
                    <button onclick="generateMultiplicationTable()">Generate Table</button>
                </div>
                <div class="col-6">
                    <div id="tableOutput"></div>
                </div>
            </div>
        </div>

        <div id="sql-section" class="container content">
            <div class="row">
                <div class="col-6">
                    <h2>SQL Query Form</h2>

                    <label for="sql-query">Enter SQL Query:</label>
                    <textarea id="sql-query" rows="10" cols="50">
                        DECLARE @nasc AS varchar(11) = '17/04/2008';
                        DECLARE @birthdate AS datetime = CONVERT(datetime, @nasc, 103);
                        SELECT 
                            DATEDIFF(YEAR, @birthdate, GETDATE()) - 
                            CASE 
                                WHEN DATEADD(YEAR, DATEDIFF(YEAR, @birthdate, GETDATE()), @birthdate) > GETDATE() 
                                THEN 1 
                                ELSE 0 
                            END AS AgeInYears;
                    </textarea>
                    <br>
                    <button type="button" class="sql-query-btn">Execute Query</button>

                </div>
                <div class="col-6">
                    <div id="result-query"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cep-promise/dist/cep-promise.min.js"></script>
</body>

</html>
